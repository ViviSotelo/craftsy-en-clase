<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Craftsy | Register</title>
    <link rel="stylesheet" href="/stylesheets/style.css">
</head>
<body>
    <header>
        <div class="header__logo">
            <a href="/"><img class="header__logo" src="/images/logo.png" alt=""></a>
        </div>
        
        <nav class="header__menu">
            <ul class="header__menu__sitio">
                <li><a href="">Smartphone</a></li>
                <li><a href="">Tablet</a></li>
                <li><a href="">Computadoras</a></li>
            </ul>
            <ul class="header__menu__usuarios">
                <li><a href="">Registro</a></li>
                <li><a href="">Login</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section>
            <h1>Bienvenido</h1>
            <form action="">
                <div class="form-box"> 
                    <label for="nombre">Nombre</label>
                    <input type="text" id="nombre" name="nombre" placeholder="Escribí tu nombre">
                </div>
                <div class="form-box"> 
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email"  placeholder="Escribí tu email">
                </div>
                <div class="form-box"> 
                    <label for="password">Contraseña</label>
                    <input type="password" id="password" name="password" placeholder="Escribí tu contraseña">
                    <span>Obligatorio</span>
                </div>
                
                <h4>País de Nacimiento</h4>
                <div class="form-bor">
                    <select name="pais" id="pais">
                        <option value="" hidden selected>Por favor elegí uno...</option>
                        <option value="ar">Argentina</option>
                        <option value="br">Brasil</option>
                        <option value="ch">Chile</option>
                    </select>
                </div>
                <div>
                    <h4>Género</h4>
                    <div>
                        <input type="radio" name="genero" id="masculino" value="m">
                        <label for="masculino">Masculino</label>
                    </div>
                    <div>
                        <input type="radio" name="genero" id="femenino" value="f">
                        <label for="femenino">Femenino</label>
                    </div>
                    <div>
                        <input type="radio" name="genero" id="masculino" value="n">
                        <label for="nodice">Prefiero no decir</label>
                    </div>
                </div>
                <div>
                    <h4>Hobbies</h4>
                    <div>
                        <input type="checkbox" name="hobbies" id="futbol" value="f">
                        <label for="futbol">Fútbol</label>
                    </div>
                    <div>
                        <input type="checkbox" name="hobbies" id="femenino" value="f">
                        <label for="femenino">Femenino</label>
                    </div>
                    <div>
                        <input type="checkbox" name="hobbies" id="masculino" value="n">
                        <label for="nodice">Prefiero no decir</label>
                    </div>
                </div>

            </form>
        </section>
                 
    </main>
</body>
</html>
