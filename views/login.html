<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Craftsy | Login</title>
    <link rel="stylesheet" href="/stylesheets/style.css">
</head>
<body class="login">
    <header>
        <div class="header__logo">
            <a href="/"><img class="header__logo" src="/images/logo.png" alt=""></a>
        </div>
        
        <nav class="header__menu">
            <ul class="header__menu__sitio">
                <li><a href="">Smartphone</a></li>
                <li><a href="">Tablet</a></li>
                <li><a href="">Computadoras</a></li>
            </ul>
            <ul class="header__menu__usuarios">
                <li><a href="/register">Registro</a></li>
                <li><a href="/login">Login</a></li>
            </ul>
        </nav>
    </header>
    <main  >
        <section>
            <h1>Ingresar</h1>
            <hr><!-- es la linea de separacion -->
            <form>
             <article>
                <div class="login__form-box"> 
                    <label for="email">Email</label>
                    <input class="login__form-input" type="email" id="email" name="email"  placeholder="Escribí tu email">
                    <span class="register__text-error">Obligatorio</span>
                </div>
                <div class="login__form-box"> 
                    <label for="password">Contraseña</label>
                    <input class="login__form-input" type="password" id="password" name="password" placeholder="Escribí tu contraseña">
                    <span class="register__text-error">Obligatorio</span>
                </div>
            </article>
                <div class="login__form-box login__center">
                    <input class="" type="checkbox" name="recordarme" id="recordarme" value="p">
                    <label for="recordarme">Recordarme</label>
                </div>
               <div class="login__form-box register__center">
                <button type="submit">Ingresar</button>
                
               
               </div>
            
                </form>
        </section>
                 
    </main>
    
</body>
</html>
